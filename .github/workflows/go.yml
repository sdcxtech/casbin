name: Go

on:
  push:
    branches: ['*']
    tags: ['v*']
  pull_request:
    branches: ['*']

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.16.x", "1.17.x"]
        include:
        - go: 1.17.x
          latest: true
    steps:

    - name: Setup Go environment
      uses: actions/setup-go@v2.1.4
      with:
        go-version: ${{ matrix.go }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Load cached dependencies
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download Dependencies
      run: go mod download

    - name: Test
      if: matrix.latest
      run: make test

  lint:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.17.x]

    steps:
    - uses: actions/setup-go@v4
        with:
          go-version: '1.17'
          cache: false
    - name: Checkout code
      uses: actions/checkout@v3
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
